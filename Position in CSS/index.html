    <title>CSS Position Property</title>
    <style>
        .main{
            border: 1px solid red;
            background-color: #000000;
        }

            background-color: red;

        }
        .class2{

            left:20px;
            top:100px;
        }

            background-color: aqua;

            top:0px; */
        }
    </style>
